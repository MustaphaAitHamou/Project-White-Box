# .github/workflows/secrets.yml
# Je lance un scan de secrets avec Gitleaks sur chaque pull_request.

name: secrets-scan

on: [pull_request]  # Je déclenche le workflow à l’ouverture/mise à jour d’une PR.

permissions:
  contents: read       # Je lis le dépôt pour analyser l’historique et les diffs.
  pull-requests: read  # Je lis les données de la PR (diff, métadonnées).

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Je récupère l’historique complet pour un scan fiable.
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Je fournis le jeton GitHub requis par l’action.
        with:
          args: --redact --verbose  # Je masque les correspondances dans les logs et j’affiche des détails.
