<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- TripGenius logo – micro SVG (50×59 px) -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="50"
     height="59"
     viewBox="0 0 220 260">

  <defs>
    <style>
      .outline { stroke:#00254f; stroke-width:8; stroke-linejoin:round; stroke-linecap:round; }
    </style>
  </defs>

  <!-- Ring – back -->
  <g transform="rotate(-15 110 110)">
    <ellipse cx="110" cy="110" rx="110" ry="35"
             fill="#ffa43d" class="outline" />
  </g>

  <!-- Planet -->
  <circle cx="110" cy="110" r="74"
          fill="#3cb3e4" class="outline"/>

  <!-- Continents -->
  <path d="M78 45 C92 28, 134 30, 142 62 C130 66, 109 59, 90 62 Z"
        fill="#8ec84b" class="outline"/>
  <path d="M42 70 C54 50, 74 50, 85 78 C70 93, 56 87, 42 70 Z"
        fill="#8ec84b" class="outline"/>
  <path d="M85 135 C114 135, 128 162, 98 192 C84 178, 75 165, 85 135 Z"
        fill="#8ec84b" class="outline"/>

  <!-- Ring – front -->
  <g transform="rotate(-15 110 110)">
    <path d="
      M 15,110
      A 110,35 0 0 1 205,110
      A 110,35 0 0 0 15,110 Z"
      fill="#ffa43d" class="outline"/>
  </g>

  <!-- Brand text -->
  <text x="110" y="240" text-anchor="middle"
        font-family="Poppins, Arial, Helvetica, sans-serif"
        font-weight="700"
        font-size="42"
        fill="#00254f">
    TripGenius
  </text>
</svg>
